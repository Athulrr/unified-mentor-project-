<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=courier&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <div id="datetime">
      <div id="day"></div>
      <div id="date"></div>
      <h1>To-Do List</h1>
    </div>
    <div class="input-section">
      <input type="text" id="new-task-input" placeholder="Add a new task...">
      <button id="add-task-button">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
  <div class="signature">
    クッテン
    </div>
</body>
</html>
